<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<header>
    <h1>Weather Dashboard</h1>
</header>

<br>

<body>
    <nav class="search">
        <form id="search-form">
            <input type="text" placeholder="search city" name="search" required>
            <button type="submit">Submit</button>
        </form>
    </nav>
    <main class"container">
        <section class="current-info">
            <section class="Date">
                <section class="time" id="time">

                </section>
                <section class="date">

                </section>
                <section class="place-container">

                </section>
                <section class="future-weather">
                    <section class="today" id="current-temp">
                        <section class="temp">Monday</section>
                        <img src="" alt="weather icon" class="w-icon">
                        <section class="temp">Day</section>
                        <section class="temp">Night</section>
                    </section>

                    <section class="forecast" id="forecast">
                        <section class="forecast-item">
                                <section class="temp">Tues</section>
                                <img src="" alt="weather icon" class="w-icon">
                                <section class="day">Day</section>
                                <section class="temp">Night</section>
                            </section>
                        <section class="forecast-item">
                                <section class="temp">WED</section>
                                <img src="" alt="weather icon" class="w-icon">
                                <section class="day">Day</section>
                                <section class="temp">Night</section>
                            </section>
                        <section class="forecast-item">
                                <section class="temp">Thurs</section>
                                <img src="" alt="weather icon" class="w-icon">
                                <section class="day">Day</section>
                                <section class="temp">Night</section>
                            </section>
                        <section class="forecast-item">
                                <section class="temp">Fri</section>
                                <img src="" alt="weather icon" class="w-icon">
                                <section class="day">Day</section>
                                <section class="temp">Night</section>
                            </section>
                        <section class="forecast-item">
                                <section class="temp">Sat</section>
                                <img src="" alt="weather icon" class="w-icon">
                                <section class="day">Day</section>
                                <section class="temp">Night</section>
                            </section>
                        </section>

                    </section>
                </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
<!--
GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city


-->
